<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<h2>Welcome to Ember.js</h2>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="index">
		<button {{action "clickMe"}}>Click me</button>
		<h3>Subreddits</h3>
		<ul>
		{{#each}}
			<li>{{#link-to "subreddit" this}}{{name}}{{/link-to}}</li>
		{{/each}}
		</ul>

		<h3>{{#link-to "users"}}Github users{{/link-to}}</h3>
	</script>

	<script type="text/x-handlebars" id="users">
		<h3>Github users</h3>
		<ul>
		{{#each}}
			<li>{{name}} - {{#link-to "user" this.login}}{{login}}{{/link-to}}</li>
		{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" id="user">
		{{this.login}}
	</script>

	<script type="text/x-handlebars" id="subreddit">
		<h3>Info about {{display_name}}</h3>
		<img {{bind-attr src=header_img}}/>
		<p>{{url}}</p>
		<p>{{#link-to "index"}}Go back{{/link-to}}</p>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="subreddit/index">
		{{#link-to "subscribers" this}}Subscribers{{/link-to}}
	</script>

	<script type="text/x-handlebars" id="subscribers">
		<p>Number of subscribers: {{controllers.subreddit.subscribers}}</p>
	</script>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.7.0.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
